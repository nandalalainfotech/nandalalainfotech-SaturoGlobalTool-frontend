<div [@.disabled]="temporaryDisabled">
    <div class="side-menu" *ngIf="isShow" [@sideMenu]>
        <div class="row">
            <div>
                <nav class="navbar navbar-default" role="navigation">
                    <div class="side-menu-container">
                        <ul class="nav navbar-nav">

                            <li id="dropdown" title="TaskAllocation" *ngIf="user?.rolename== 'Admin'">
                                <a routerLink="./app-admin">
                                    <i class="fa fa-tasks" [ngClass]="parentMenuString == 'Admin' ? 'is-active' : 'is-inactive'"></i>
                                    <span [ngClass]="parentMenuString == 'Admin' ? 'is-active' : ''">Task Allocation</span>
                                </a>
                            </li>

                            <li id="dropdown" title="Ligand" *ngIf="user?.rolename== 'User' || user?.rolename== 'Reviewer'">
                                <a routerLink="./app-stepper">
                                    <i class="fas fa-atom" [ngClass]="parentMenuString == 'Stepper' ? 'is-active' : 'is-inactive'"></i>
                                    <span [ngClass]="parentMenuString == 'Stepper' ? 'is-active' : ''">Ligand</span>
                                    <!-- <span class="caret"></span> -->
                                </a>
                            </li>

                            <li id="dropdown" title="Mywork" *ngIf="user?.rolename== 'User'">
                                <a routerLink="./app-my-work/app-mytask">
                                    <i class="fas fa-atom" [ngClass]="parentMenuString == 'Mywork' ? 'is-active' : 'is-inactive'"></i>
                                    <span [ngClass]="parentMenuString == 'Mywork' ? 'is-active' : ''">My Work Status</span>
                                    <!-- <span class="caret"></span> -->
                                </a>
                            </li>
                            <!-- *ngIf="user?.rolename== 'User' || user?.rolename== 'Reviewer'" -->


                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!-- <router-outlet></router-outlet> -->
